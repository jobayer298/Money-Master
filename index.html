<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money master</title>
</head>

<body>
    <div class="w-[400px] mx-auto mt-10 shadow-2xl p-3">
        <h1 class="text-white font-medium text-3xl">Money Master....</h1>
        <h1 class="text-white font-medium text-2xl mt-5">Income</h1>
        <label class="input-group input-group-md mt-3 ">
            <span>Income : </span>
            <input id="income" type="number" placeholder="Type here" class="input input-bordered input-md" />
        </label>
        <h1 class="text-white font-medium text-2xl mt-3">Expense</h1>
        <label class="input-group input-group-md mt-3 ">
            <span>Food : </span>
            <input id="food" type="number" placeholder="Type here" class="input input-bordered input-md" />
        </label>
        <label class="input-group input-group-md mt-3 ">
            <span>Rent : </span>
            <input id="rent" type="number" placeholder="Type here" class="input input-bordered input-md" />
        </label>
        <label class="input-group input-group-md mt-3 ">
            <span>Cost : </span>
            <input id="cost" type="number" placeholder="Type here" class="input input-bordered input-md" />
        </label>
        <button id="calculate" class="btn btn-primary mt-2 btn-sm">Calculate</button>
        <h1 class="text-white font-medium text-1xl mt-2">Total Expense : <span id="total-expense">00</span></h1>
        <h1 class="text-white font-medium text-1xl mt-2">Balance : <span id="balance">00</span></h1>
        <div class="flex items-center gap-5">
            <label class="input-group input-group-md mt-3 ">
                <span>Save : </span>
                <input id="save" type="number" placeholder="Type.." class="input input-bordered input-md w-[100px]" />
            </label> <span>%</span>
            <button id="save-btn" class="btn btn-primary mt-2 mr-16 btn-sm">Save</button>
        </div>
        <h1 class="text-white font-medium text-1xl mt-2">Saving Amount : <span id="saving">00</span></h1>
        <h1 class="text-white font-medium text-1xl mt-2 mb-10">Remaining Balance : <span id="remaining">00</span></h1>
    </div>
    

    <script src="./js/app.js"></script>
</body>

</html>
